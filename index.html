<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
        <div id='instructions' class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content text-center'>
                    <div class='modal-header'>
                        <h4>Get Ready!</h4>
                    </div>
                    <div class='modal-body content'>
                        <p>Choose the character you wish to play with. Win the game by collecting gemstones and avoiding enemy bugs. You have three lives to collect five gems. Move around using arrow keys and press enter to select.</p>
                    </div>
                    <div class='modal-footer'>
                        <a class='btn btn-primary'>Play!</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
